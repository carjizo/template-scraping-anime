<div class="error-dialog-container">
  <div class="error-dialog-icon">⚠️</div>
  <h2 mat-dialog-title class="error-dialog-title">Mensaje de Error</h2>
  <mat-dialog-content class="error-dialog-content">{{ data.message }}</mat-dialog-content>
  <mat-dialog-actions class="error-dialog-actions">
    <button mat-button mat-dialog-close class="close-button">Cerrar</button>
  </mat-dialog-actions>
</div>
