<div class="card-container">
     <div class="input-button-container">
         <mat-form-field class="example-form-field">
             <mat-label>Ingrese nombre</mat-label>
             <input matInput type="text" [(ngModel)]="value">
             <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                 <mat-icon>close</mat-icon>
             </button>
         </mat-form-field>
 
         <button mat-flat-button color="primary" (click)="buscarAnime()">Buscar</button>
     </div>
 
     <mat-card>
         <mat-card-header>
             <mat-card-title>Animes</mat-card-title>
         </mat-card-header>
         <mat-card-content>
             <table mat-table [dataSource]="listaAnimes" class="mat-elevation-z8">
                 <ng-container matColumnDef="id">
                     <th mat-header-cell *matHeaderCellDef> Anime </th>
                     <td mat-cell *matCellDef="let element" class="clickable" (click)="goToDetails(element.id)">
                         <img [src]="element.imagenUrl" alt="Anime Image" class="anime-image">
                     </td>
                 </ng-container>
 
                 <ng-container matColumnDef="title">
                     <th mat-header-cell *matHeaderCellDef> Title </th>
                     <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                 </ng-container>
 
                 <ng-container matColumnDef="description">
                     <th mat-header-cell *matHeaderCellDef> Description </th>
                     <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                 </ng-container>
 
                 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                 <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
             </table>
 
             <mat-paginator
                 [length]="totalAnimes"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[5, 10, 20]"
                 (page)="onPageChange($event)">
             </mat-paginator>
         </mat-card-content>
     </mat-card>
 </div>
