<div class="card-container">
     <mat-card class="register-card">
       <mat-card-header class="register-card-header">
         <mat-card-title>Registrarse</mat-card-title>
       </mat-card-header>
   
       <mat-card-content>
         <form class="form-custom" [formGroup]="formRegistro">
           <mat-form-field class="input-custom">
             <mat-label>Documento</mat-label>
             <input matInput formControlName="idIdent">
           </mat-form-field>
   
           <mat-form-field class="input-custom">
             <mat-label>Clave</mat-label>
             <input matInput formControlName="password" type="password">
           </mat-form-field>
   
           <mat-form-field class="input-custom">
             <mat-label>Rol</mat-label>
             <input matInput formControlName="role">
           </mat-form-field>
   
           <div class="button-container">
             <button mat-flat-button color="primary" (click)="registrarse()">Registrarse</button>
             <button mat-flat-button color="warn" (click)="volver()" class="back-button">Volver</button>
           </div>
         </form>
       </mat-card-content>
     </mat-card>
   </div>
