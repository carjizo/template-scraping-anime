<div class="card-container">
     <mat-card class="login-card">
       <mat-card-header class="login-card-header">
         <mat-card-title>Iniciar Sesion</mat-card-title>
       </mat-card-header>
   
       <mat-card-content>
         <form class="form-custom" [formGroup]="formLogin">
           <mat-form-field class="input-custom">
             <mat-label>Documento</mat-label>
             <input matInput formControlName="idIdent">
           </mat-form-field>
   
           <mat-form-field class="input-custom">
             <mat-label>Password</mat-label>
             <input matInput formControlName="password" type="password">
           </mat-form-field>
   
           <div class="button-container">
             <button mat-flat-button color="primary" (click)="iniciarSesion()">Iniciar Sesion</button>
             <button mat-flat-button color="warn" (click)="registrarse()" class="register-button">Registrarse</button>
           </div>
         </form>
       </mat-card-content>
     </mat-card>
   </div>
